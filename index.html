<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Final Fantasy Message Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>FINAL FANTASY</h1>
      <h2>Message Generator</h2>
      <button id="generate-btn">Generate Message</button>
      <div id="message-container">
        <div id="char-image-container">
          <img id="char-image" src="" alt="Character Image" />
          <div id="char-quote"></div>
        </div>
        <div id="message"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
